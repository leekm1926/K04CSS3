<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
             border:1px;
            text-align:center;
            color : white;
            border-radius:10px;
           height:300px;
        }
        td>button{
            background-color : #373737;
            border:1px;
            text-align:center;
            color : white;
            border-radius:10px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <table width=400; height=200; style = "border-spacing:5px; background-color:#DDDDDD">
        <tr>
            <td colspan="4" style="padding:30px; background-color:#70c738">123+654</td>
        </tr>
        <tr>
            <td colspan="2" style="width:50%; background-color:#7b7b7b border-radius:10px;" ><button style="background-color: #7b7b7b;">BackSpace</button></td>
            <td colspan="2" style="background-color:#7b7b7b border-radius:10px;"><button style="background-color: #7b7b7b;">C</button></td>

        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td style="background-color: #FA960A border-radius:10px;"> <button style="background-color: #FA960A; ">/</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td style="background-color: #FA960A border-radius:10px;" ><button style="background-color: #FA960A; ">x</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td style="background-color: #FA960A border-radius:10px;"><button style="background-color: #FA960A; ">+</button></td>
        </tr>
        <tr>
            <td><button>=</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td style="background-color: #FA960A border-radius:10px;"><button style="background-color: #FA960A; ">-</button></td>
        </tr>
    </table>
</body>
</html>
